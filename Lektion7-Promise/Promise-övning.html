<script>

  function giveMePromise() {
    return new Promise(function (resolve, reject) { // new Promise skapar ett objekt som har .then i sig
      setTimeout(() => {                            // kör funktionen direkt efter
        resolve('Hello from promise');
      }, 1000);
    });
  }

  giveMePromise()
    .then(function (message) { // .then kallar på resolve
      console.log(message);
    })
    .catch(function () {
      console.log("ERROR");
    })
