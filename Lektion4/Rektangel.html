<script>

  function Rectangle(width, height){  // samma som C#
    this.width = width;
    this.height = height;

  //  this.area = function(){
  //    let area = this.width * this.height;
  //    return area;
  //  }
  }


  // Gör samma sak som ovan
  //Rekommendationen att man functioner utanför objektet
  Rectangle.prototype.area = function(){
    let area = this.width * this.height;
    return area;
  }

let rectangle = new Rectangle(2, 3);
console.log(rectangle.area()); // -> 6


</script>
