<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


</head>

<body>


  <script>

    function Counter() {
      this.count = 0;
      this.increase = function () {
        this.count++;

        this.log = function () {
          console.log(this.count);
        }
      }
    }

    let counter = new Counter();
    let counter2 = new Counter();

    counter.increase();
    counter.log();
    counter.increase();
    counter.log();
    counter.increase();
    counter.log();
    counter.increase();

    counter2.increase();
    counter2.log();
    counter2.increase();
    counter2.log();
    counter2.increase();
    counter2.log();
    counter2.increase();


  </script>

</body>

</html>
