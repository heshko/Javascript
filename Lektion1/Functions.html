  <script defer>


    // övning 1 
    // Skriv en funktion isBetween(x, from, to) som returnerar true om x ligger mellan to och from och annars returnerar falseisBetween(10, 0, 20); // true


    var between = isBetween(10, 0, 20);

    function isBetween(x, from, to) {
      if (x > from && x < to) {
        return true;
      }

      return false;
    }
    console.log(between);

    // övning 2
    // Skriv en funktion range(from, to) som returnerar en Array som innehåller värdena mellan from och torange(3, 10); // [3, 4, 5, 6, 7, 8, 9]

    var arrayRange = range(3, 10);

    function range(from, to) {

      var arrayRange = [];

      for (i = from; i < to; i++) {
        arrayRange.push(i);

      }
      return arrayRange;
    }
    console.log(arrayRange);

    // övning 3
    // Skriv en funktion min(a, b) som returnerar det minsta värdet av a och bmin(20, 10); // 10

    var minNumber = min(20, 10);

    function min(a, b) {
      if (a < b ){
        return a;
      }

       return b;
    }
    console.log(minNumber);



  </script>
