    }

    // övning 2
    // Skriv en loop som summerar alla tal mellan 0 och 1000. Vad är resultatet?

    var sum = 0;

    for (i = 0; i <= 1000; i++) {
      sum += i;
    }
    console.log(sum);

    // övning 3
    // Skriv en loop som summerar alla jämna tal mellan 0 och 1000. Vad är resultatet?

    sum = 0;

    for (i = 2; i <= 1000; i += 2) {
      sum += i;
    }
    console.log(sum);
