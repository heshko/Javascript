  <script defer>

 // övning 1
 // Skapa en Array som innehåller alla tal mellan 0 och 100Tips: Använd en for-loop och push()

 var emptyArray = [];
 
 for (i = 1; i <= 100; i++) {
  emptyArray.push(i);
 }
 console.log(emptyArray);
 
// övning 2
//Skriv en loop som loopar igenom en Array och multiplicera alla värden med 2. T.ex [0, 1, 2, 3] blir [0, 2, 4, 6]


var  arrayNumbers = [0, 1, 2, 3];
for ( i = 0; i < arrayNumbers.length; i++){

  arrayNumbers[i] *=2;

}
console.log(arrayNumbers);
