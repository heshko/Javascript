    // Skriv en funktion longestWord(sentence) som tar en mening, sentence, och returnerar det längst ordet i meningenlongestWord("I love JavaScript"); // "JavaScript"

    var word = longestWord("I love JavaScript")

    function longestWord(sentence) {

      var array = sentence.split(' ')

      var word = "";

      for (i = 0; i < array.length; i++) {
        if (array[i].length > word.length) {
          word = array[i];
        }
      }
      return word;
    }
    console.log(word);


    //övning 2
    // Skriv en funktion reverseString(str) som tar en sträng, str, och returnerar strängen baklängesreverseString("Hello"); // "olleH"


    console.log(reverseString("Hello"));

    function reverseString(str) {

      var array = str.split("");

      var revArray = array.reverse();

      return revArray.join("");
    }

    // Gör samma sak, fast mer komplicerat 

    function reverseString2(str) {

      var rv = "";

      var i; // förtydliga att i finns utanför for-loopen

      for (i = 0; i < str.length; i++) {
        
        rv += str.charAt(str.length - 1 - i);
      }
      return rv;         // rv == return value
    }
    console.log(reverseString2("sirap"));
