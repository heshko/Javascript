<script>

// Write a function max that takes two numbers as argument. 
// Return the largest number of the two. When you're done, 
// write another function min that works the same, but instead returns the smallest number.

function max(a, b){
  if (a > b ) {

    return a;

  } else {

    return b;
  }
}


function min(a, b){
  if (a < b) {

    return a;

  } else {

    return b;
  }
}

console.log(max(1, 2)) // -> 2
console.log(max(25, 4)) // -> 25


console.log(min(1, 2)); // -> 1
console.log(min(25, 4));// -> 4


</script>
