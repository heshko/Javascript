<script>

// Write a function round that takes a number as argument. Return the number rounded to nearest whole number.


function round (nr){
return Math.round(nr);

}

console.log(round(2.5)); // -> 3
console.log(round(2.1)); // -> 2
console.log(round(2.7)); // -> 3

</script>
