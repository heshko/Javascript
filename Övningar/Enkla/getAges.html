  <script>

    // Write a function getAges that takes an array of objects as argument. 
    // Return a new array that contains the age values set on the objects. If there doesn't exists an age, ignore the object.

    function getAges(ar) {
      let newAr = [];

      for (let i = 0; i < ar.length; i++) {
        if (typeof ar[i].age !== "undefined") {
          const element = ar[i].age;
          newAr.push(element);
        }
      }
      console.log(newAr);
    }
