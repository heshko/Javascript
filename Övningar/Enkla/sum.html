<script>

// Write a function sum that takes an array of numbers as argument. Return the sum of all the numbers in the array.


function sum(array) {

  let sum = 0;

  for (let i = 0; i < array.length; i++) {
    sum += array[i];
  }
  return sum;
}

console.log(sum([7, 9])); // -> 16
console.log(sum([1, 2, 3])); // -> 6

</script>
