<script>

  // Write a function isBetween that takes three numbers as arguments. x, from and to. Return if x is between from and to.
  
  function isBetween (x, from, to) {
    if (x > from && x < to) {
      return true;
    }
  }

  console.log(isBetween(30, 0, 50));


  
</script>
