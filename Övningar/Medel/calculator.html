  <script>
  
  // Write a function that takes an arithmetic expression as a string argument. 
  // Perform the calculation and return the result as a number.
  
function calculator(addNr) {

let convert = addNr.split(" ");

let number1 = parseInt(convert[0]);
let number2 = parseInt(convert[2]);
let cal = convert[1];

let result = 0;

switch (cal) {
  case "+": 
  result = number1 + number2;
  break;
  case "-":
  result = number1 - number2;
  break;
  case "*":
  result = number1 * number2;
  break;
  case "/":
  result  = number1 / number2;
  break;
}
return result;

}
  console.log(calculator("1 + 1"))// -> 2

  </script>
