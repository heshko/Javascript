<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<style>
  #myPopup {
    width: 200px;
    height: 100px;
    background-color: rgb(65, 42, 109);
    color: white;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    display: none;
    border: solid black 1px
  }

  #myclosedown {
    position: absolute;
    right: 0;
    top: 0;
    border: solid black 1px;
    cursor: pointer;
  }
</style>




<body>

  <div>
    <button class="click me">Click me</button>
  </div>

  <div id="myPopup">pop-up text
    <div id="myclosedown">X</div>
  </div>


  <script>
  
  document.querySelector("button").addEventListener("click", onClick);
  
  document.getElementById("myclosedown").addEventListener("click", onClickClose);

  function onClick(){

    document.getElementById('myPopup').style.display = 'block';

    //   ? "none"

  }

  function onClickClose(){
    document.getElementById('myPopup').style.display = 'none';

  }
  
  </script>


</body>
