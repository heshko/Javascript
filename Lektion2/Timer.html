        /* var timer = 10;
         setInterval(function () {
             console.log(timer);
             timer--;
             if (timer === 0) {
                 console.log("Time!");
             }

        function timer(sec) {
            const interval = setInterval(onTick, 1000);
            function onTick() {
                console.log(sec);
                sec--;
                if (sec <= 0) {
                    console.log("Time!");
                    clearInterval(interval);
                }
            }
        }
        timer(5);
    </script>
